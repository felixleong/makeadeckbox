<!DOCTYPE HTML>
<html>
<head>
  <title>Sample SVG</title>
</head>

<body>
  <svg id="drawing" width="257mm" height="170mm" style="width: 100%">
    <defs>
      <!--
        1. Pattern width and height is to be set w/ your desired size
        2. Note that the image dimensions would have to match the aspect ratio
        3. ... Any stretches to be done is supposed to be transformed
        4. The `patternTransform` scaling factor is equivalent to 1/(scaling
           factor of the thing we are applying the pattern to).
           
           Imagine it scaling down and expecting it to scale back up later.
      -->
      <pattern id='background' x="0" y="0" width="100mm" height="100mm" patternTransform="scale(0.26458 0.26458)" patternUnits="userSpaceOnUse">
        <image xlink:href="round.png" x="0" y="0" width="100mm" height="100mm" />
      </pattern>
      
      <pattern id="bgFront" x="24mm" y="39mm" width="63mm" height="88mm" patternUnits="userSpaceOnUse">
        <image xlink:href="concordia.jpg" x="0" y="0" width="63mm" height="88mm" preserveAspectRatio="xMidYMin slice"/>
      </pattern>
      <pattern id="bgBack" x="107m" y="39mm" width="63mm" height="88mm" patternUnits="userSpaceOnUse">
        <image xlink:href="skyscraper.png" x="0" y="0" width="63mm" height="88mm" preserveAspectRatio="xMidYMid meet"/>
      </pattern>

      <clipPath id="clipFront">
        <rect x="24mm" y="39mm" width="63mm" height="91mm" />
      </clipPath>

      <clipPath id="clipBack">
        <rect x="107mm" y="39mm" width="63mm" height="91mm" />
      </clipPath>
    </defs>


    <g
        id="fill"
        transform="scale(3.779527) translate(1 1)"
        style="fill: url(#background)">
      <path d="
      M 0 35

      v -7
      a 8 8 90 0 1 8 -8
      h 12

      v -5
      v -7
      a 8 8 90 0 1 8 -8
      h 53
      a 8 8 -90 0 1 8 8
      v 7
      v 5

      h 12
      a 8 8 -90 0 1 8 8
      v 7

      h 63

      v 3
      v 88

      v 20
      v 3
      h -69
      v -20

      h -103

      z" />
    </g>

    <g id="front" clip-path="url(#clipFront)">
      <rect x="24mm" y="39mm" width="63mm" height="88mm" fill="url(#bgFront)" />
      <image xlink:href="graphy.png" x="27mm" y="49mm" width="57mm" height="15mm" preserveAspectRatio="xMidYMin slice" />
    </g>

    <g id="back" clip-path="url(#clipBack)">
      <rect x="107mm" y="39mm" width="63mm" height="88mm" fill="url(#bgBack)" />
    </g>
    
    <!-- 96 dpi: Would expect  -->
    <g
        id="deckbox"
        transform="scale(3.779527) translate(4 4)"
        style="fill: none; stroke: #faa; stroke-width: 0.1323pt">
      <path d="
      M 0 35

      h 0.5
      v -7
      a 8 8 90 0 1 8 -8
      h 11
      v 15
      h 0.5

      v -20

      h 0.5
      v -7
      a 8 8 90 0 1 8 -8
      h 46
      a 8 8 -90 0 1 8 8
      v 7
      h 0.5

      v 20

      h 0.5
      v -15
      h 11
      a 8 8 -90 0 1 8 8
      v 7
      h 0.5

      h 24
      a 8 8 0 0 0 15 0
      h 24

      l 15 8
      v 72
      l -15 8

      v 20
      h -63
      v -20

      l -3 15
      h -14
      l -3 -15

      v 18
      h -63
      v -18

      l -3 15
      h -14
      l -3 -15

      z" />

      <!-- Top flap notches -->
      <path d="
      M 20 14.5
      h 2
      a 2 2 -90 0 1 2 1
      " />
      <path d="
      M 83 14.5
      h -2
      a 2 2 90 0 0 -2 1
      " />
    </g>

    <g
        id="fold"
        style="fill: none; stroke: #ccc; stroke-width: 0.5pt; stroke-dasharray: 1mm">
      <line x1="28mm" y1="19mm" x2="83mm" y2="19mm" />
      <line x1="4mm" y1="39mm" x2="107mm" y2="39mm" />
      <line x1="4mm" y1="127mm" x2="170mm" y2="127mm" />

      <line x1="24mm" y1="39mm" x2="24mm" y2="127mm" />
      <line x1="87mm" y1="39mm" x2="87mm" y2="127mm" />
      <line x1="107mm" y1="39mm" x2="107mm" y2="127mm" />
      <line x1="170mm" y1="39mm" x2="170mm" y2="127mm" />
    </g>
  </svg>
</body>
</html>
